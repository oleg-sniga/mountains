<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welkome!</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="icon" href="/images/fav_mount.png">
    <link rel="stylesheet" href="/styles/main.min.css">
    <script src="/js/bundle.js" defer></script>
  </head>
  <body>
    <div class="preloader">
      <div class="preloader__cont">
        <div class="preloader__circle preloader__circle-1"></div>
        <div class="preloader__circle preloader__circle-2"></div>
        <div class="preloader__circle preloader__circle-3"></div><span class="preloader__percent">0%</span>
      </div>
    </div>
    <div class="modal">
      <div class="modal__content">
        <div class="modal__msg">Сообщение</div>
        <button class="modal__btn">Закрить</button>
      </div>
    </div>
    <div class="wrapper parallax" id="parallax">
      <div class="parallax__layer"><img class="parallax__img" src="/images/parallax/mountains_for_parallax-1.png"></div>
      <div class="parallax__layer"><img class="parallax__img" src="/images/parallax/mountains_for_parallax-2.png"></div>
      <div class="parallax__layer"><img class="parallax__img" src="/images/parallax/mountains_for_parallax-3.png"></div>
      <div class="parallax__layer"><img class="parallax__img" src="/images/parallax/mountains_for_parallax-4.png"></div>
      <div class="parallax__layer"><img class="parallax__img" src="/images/parallax/mountains_for_parallax-5.png"></div>
      <div class="parallax__layer"><img class="parallax__img" src="/images/parallax/mountains_for_parallax-6.png"></div>
      <div class="parallax__layer"><img class="parallax__img" src="/images/parallax/mountains_for_parallax-7.png"></div>
      <div class="parallax__layer"><img class="parallax__img" src="/images/parallax/mountains_for_parallax-8.png"></div>
      <div class="parallax__layer"><img class="parallax__img" src="/images/parallax/mountains_for_parallax-9.png"></div>
      <main class="main main--welkome">
        <div class="welkome__top">
          <button class="login-btn">Авторизоваться</button>
        </div>
        <div class="welkome__center">
          <div class="flip-container flip-block">
            <div class="flipper">
              <div class="front">
                <div class="welkome">
                  <div class="welkome__cont">
                    <div class="welkome__img">
                      <div class="welkome__pic"><img class="welkome__ava" src="images/img/avatar2.jpg"></div>
                    </div>
                    <h1>Олег Снига</h1>
                    <p>Личный сайт веб разработчика</p>
                    <ul class="socials">
                      <li class="socials__items"><a class="socials__link" href="#">
                          <svg class="socials__svg" width="35" height="25">
                            <use xlink:href="images/sprites/symbol/sprite.svg#vk"></use>
                          </svg></a></li>
                      <li class="socials__items"><a class="socials__link" href="#">
                          <svg class="socials__svg" width="35" height="25">
                            <use xlink:href="images/sprites/symbol/sprite.svg#github"></use>
                          </svg></a></li>
                      <li class="socials__items"><a class="socials__link" href="#">
                          <svg class="socials__svg" width="35" height="25">
                            <use xlink:href="images/sprites/symbol/sprite.svg#in"></use>
                          </svg></a></li>
                    </ul>
                  </div>
                  <ul class="menu">
                    <li class="menu__items"><a class="menu__link" href="works.html">Мои работы</a></li>
                    <li class="menu__items"><a class="menu__link" href="about.html">Обо мне</a></li>
                    <li class="menu__items"><a class="menu__link" href="blog.html">Блог</a></li>
                  </ul>
                </div>
              </div>
              <div class="back">
                <div class="authorization">
                  <form class="authorization__form" id="authorization-form" action="entry.php" method="post">
                    <div class="authorization__bg">
                      <h2 class="sub-title sub-title--authorization">Авторизуйтесь</h2>
                      <div class="authorization__column">
                        <label class="authorization__label">
                          <div class="authorization__img">
                            <svg class="authorization__svg">
                              <use xlink:href="images/sprites/symbol/sprite.svg#login"></use>
                            </svg>
                          </div>
                          <input class="authorization__input" type="text" name="login" placeholder="Логин">
                        </label>
                      </div>
                      <div class="authorization__column">
                        <label class="authorization__label">
                          <div class="authorization__img">
                            <svg class="authorization__svg">//(width="18",height="18")
                              <use xlink:href="images/sprites/symbol/sprite.svg#password"></use>
                            </svg>
                          </div>
                          <input class="authorization__input" type="password" name="pass" placeholder="Пароль">
                        </label>
                      </div>
                      <div class="authorization__column">
                        <label class="authorization__label authorization__label--check" for="author-check">
                          <input class="authorization__checkbox visuallyhidden" id="author-check" type="checkbox" name="captcha1" value="yes"><span class="authorization__fake-check">
                            <svg class="authorization__fake-check__svg" width="10" height="10">
                              <use xlink:href="images/sprites/symbol/sprite.svg#check"></use>
                            </svg></span><span class="authorization__title">Я человек</span>
                        </label>
                      </div>
                      <div class="authorization__column authorization__checkbox-title">Вы точно не робот?</div>
                      <div class="authorization__column authorization__column--radio">
                        <label class="authorization__label authorization__label--check" for="radio-yes">
                          <input class="authorization__radio visuallyhidden" id="radio-yes" type="radio" name="captcha2" value="yes" checked="checked"><span class="authorization__fake-radio"></span><span class="authorization__title">Да</span>
                        </label>
                        <label class="authorization__label authorization__label--check" for="radio-no">
                          <input class="authorization__radio visuallyhidden" id="radio-no" type="radio" name="captcha2" value="no"><span class="authorization__fake-radio"></span><span class="authorization__title">Не уверен</span>
                        </label>
                      </div>
                    </div>
                    <div class="authorization__column"><a class="authorization__btn authorization--index" href="#">На главную</a>
                      <input class="authorization__btn" type="submit" name="submit" value="Войти">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="welkome__bottom">
          <div class="authorship">© Снига Олег | создано с любовью в LoftSchool | 2017</div>
        </div>
      </main>
    </div>
  </body>
</html>
